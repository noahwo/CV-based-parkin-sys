{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title text-primary">车辆信息</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="">
    <strong> 车牌:  </strong>
    {{ car.plate }}
  </div>
  <div class="">
    <strong> 价格: </strong>
    {{ car.total_cost }}
  </div>
  <div class="">
    <strong> 进场时间: </strong>
    {{ car.enter_time | date:"Y.n.j" }} {{car.enter_time | time:"H:i:s" }}
  </div>

  <div class="">
    <strong> 总费用: </strong>
    {{ car.total_cost }}
  </div>
  <div class="">
    <strong> 已停留(小时): </strong>
    {{ car.time_spent }}
  </div>
  <div class="">
    <strong> 卡号(如果有): </strong>
    {{ car.card_number }}
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
</div>

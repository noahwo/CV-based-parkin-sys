{% extends 'basic_web/base.html' %}
{% load static %}

{% block body %}
<div class="col-md-10 col-sm-4 col-xs-4">
    <div id="content" class="p-8 p-md-5 pt-5">
        <div class="col-md-12 col-sm-12 col-xs-10">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">会员</a>
                </li>
            </ol>
            <div class="card mb-3">
                <div class="card-header text-primary">
                <i class="fas fa-car-alt text-secondary"></i>
                    新会员注册
                </div>
                <div class="card-body">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                <form action="{% url 'save_customer' %}" method="POST">

                            {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" name="full_name" placeholder="全名" required="required"></div>
                            <div class="col"><input type="text" class="form-control" name="phone_number" placeholder="电话" required="required"></div>
                        </div>          
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" name="plate" placeholder="车牌" required="required"></div>
                            <div class="col"><input type="text" class="form-control" name="comment" placeholder="备注" ></div>
                        </div>          
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <br>
                                <select class="w3-select w3-border" name="balance">
                                    <option value="{{ topup.0 }}"> 充值金额</option>
                                    <option value="{{ topup.1 }}"> 1000 </option>
                                    <option value="{{ topup.2 }}"> 2000 </option>
                                    <option value="{{ topup.3 }}"> 3000 </option>
                                </select>
                                <div>注：充值1000享9折，2000享8折，3000享7折</div>
                            </div>          
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
            </div>
                </form>

        </div>
    </div>
</div>  
    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    
</body>

</html>
{% endblock %}

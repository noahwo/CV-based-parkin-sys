  <main class="form-signin">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'img/parkin.svg' %}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please log in here</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="username" required onkeyup="this.setAttribute('value', this.value);"
        value="" placeholder="">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password"
        name="password"
        required
        onkeyup="this.setAttribute('value', this.value);"
        value="" class="form-control" id="floatingPassword" placeholder="">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" name="sign-in" value="Sign In">Log in</button>
    <p class="mt-5 mb-3 text-muted">&copy; ParkIn 2022</p>

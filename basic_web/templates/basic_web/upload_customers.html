{% extends 'basic_web/base.html' %}
{% load static %}

{% block body %}
<div class="col-md-10 col-sm-4 col-xs-4">
    <div id="content" class="p-8 p-md-5 pt-5">
        <div class="col-md-12 col-sm-12 col-xs-10">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">会员批量导入</a>
                </li>
            </ol>
            <div class="card mb-3">
                <div class="card-header text-primary">
                <i class="fas fa-table text-secondary"></i>
                    上传Excel文件
                </div>
                <div class="card-body">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col"><input type="file" class="form-control" name="myfile" placeholder="此处上传文件..." required="required"></div>
                        </div>          
                    </div>

                </div>
            </div>
            <div class="form-group">
                <button type="submit" value="提交" class="btn btn-primary btn-lg btn-block">提交</button>
            </div>
        </form>
    

        </div>
    </div>
</div>  

</body>

</html>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parking Home</title>
    <link rel="stylesheet"
    href="/static/plugins/bootstrap-5.1.3-dist/css/bootstrap.css"
  </head>
  <body>
    {% load my_tags %}
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 text-secondary">Dashboard</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white">Plot status</a>
            </li>
            <li><a href="#" class="nav-link px-2 text-white">Rates</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Membership</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Data</a></li>
          </ul>

          {% comment %}
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
              spellcheck="false"
              data-ms-editor="true"
            />
          </form>
          {% endcomment %}

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Logout</button>
          </div>
        </div>
      </div>
    </header>
    {{name}} {% block mainBody %} {% endblock mainBody %}
  </body>
</html>
